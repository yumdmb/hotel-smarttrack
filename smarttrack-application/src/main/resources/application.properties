# ========================================
# Hotel SmartTrack Application Configuration
# ========================================

spring.application.name=Hotel SmartTrack

# ========================================
# Server Configuration
# ========================================
server.port=8080

# ========================================
# H2 Database Configuration (File-Based)
# ========================================
# Data persists across application restarts
spring.datasource.url=jdbc:h2:file:./data/hotelsmarttrack;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development/debugging)
# Access at: http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================================
# JPA / Hibernate Configuration
# ========================================
# 'update' preserves data; 'create-drop' resets on restart
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# Database Initialization (Seed Data)
# ========================================
# Runs data.sql on startup to seed initial data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ========================================
# Logging Configuration
# ========================================
logging.level.root=INFO
logging.level.com.hotelsmarttrack=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
